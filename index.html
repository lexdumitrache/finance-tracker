<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
          }
          h1 {
            text-align: center;
            color: #333;
          }
          input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            cursor: pointer;
          }
          .summary {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
          }
          .summary div {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
          }
          .summary div span {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
          }
          canvas {
            margin: 20px 0;
          }
          table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
          }
          table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
          }
          table th {
            background: #f4f4f4;
          }
        </style>
      </head>
      <body>
        <h1>Expense Tracker</h1>
        <input type="file" id="csvFile" accept=".csv" />
        <div class="summary">
          <div>Total Expenses: <span id="totalExpenses">$0.00</span></div>
          <div>This Month: <span id="monthlyExpenses">$0.00</span></div>
          <div>Most Spent On: <span id="mostSpent">-</span></div>
        </div>
        <canvas id="expenseChart"></canvas>
        <table id="expenseTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <script type="module" src="/src/main.js"></script>
      </body>
    </html>
